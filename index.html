<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <title>ShadyURLs</title>
    </head>

    <body>
        <div class="container-fluid rounded border border-dark">
            <h1>ShadyURLs</h1>
            <p>This is a site to host your strange messages at a really shady URL. It gets sent as plaintext, so you can write HTML in it or whatever.</p>
            <a href="https://github.com/975miles/shadyurls">https://github.com/975miles/shadyurls</a>

            <br><br><br>

            <form method="POST">
                <div class="form-group text-center border border-success rounded bg-light" style="height:100%;width:100%;margin:0;padding:1em;">
                    <textarea type="text" class="form-control form-control-sm" name="text" placeholder="The text at the page" minlength="1" maxlength="2000"></textarea>
                    <br>
                    <button type="submit" class="btn btn-lg btn-outline-primary">Create page</button>
                </div>
            </form>

            <br>

        </div>
    </body>
</html>
